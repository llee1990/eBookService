<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Account Settings</title>
</head>
<body>
    <div class="mt-5 container" id="account_info_area">
        <h5 id="username"></h5>
        <label for="nusername">New Username:</label>
        <input class="form-control" type="text" id="nusername" name="nusername"><br><br>
        <h5 id="email"></h5>
        <label for="nemail">New Email:</label>
        <input class="form-control" type="text" id="nemail" name="nemail"><br><br>
        <label for="npassword">New Password:</label>
        <input class="form-control" type="text" id="npassword" name="npassword"><br><br>
        <label for="password">Password:</label>
        <input class="form-control" type="text" id="password" name="password"><br><br>
        <button class="btn btn-outline-secondary" id="edit"></button>
        <button class="btn btn-secondary" id="user_delete"></button>
        <button class="btn btn-outline-secondary" id="nav_back"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../../AuthorityLogic/authority.js"></script>
    <script src="../../Constants/strings.js"></script>
    <script src="../Javascript/account.js"></script>
</body>
</html>
