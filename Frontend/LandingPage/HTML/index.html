<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/app.css">
    <title>EBooks Library</title>
</head>
<body>
    <div class="container-fluid">
        <h1>EBookServices</h1>
    </div>
    <div class="container-fluid">
        <div class="ml-2 mr-2 mb-0 form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username"><br><br>
        </div>
        <div class="ml-2 mr-2 mb-0 mt-0 form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" name="password"><br><br>
        </div>
        <div class="mx-auto container-fluid">
            <div>
                <button id="login" class="btn btn-secondary" onclick="login()">Login</button>
                <a href="signup.html" class="btn btn-outline-secondary">Don't have an account? Sign up!</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../../Constants/strings.js"></script>
    <script  src="../Javascript/index.js">
    </script>
</body>
</html>
