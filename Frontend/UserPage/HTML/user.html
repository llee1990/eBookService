<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
</head>
<body>
    <div id="user_info">
        <button id="user_info_settings">User Settings</button>
    </div>

    <div id="upload">
        <button id="eb_upload">Upload Ebook</button>
    </div>

    <div id="search">
        <form method="GET">
            <label for="eb_search">Search eBooks:</label>
            <input type="text" id="eb_search" name="eb_search"><br><br>
            <input type="submit" id="eb_submit" value="Search">
        </form>
    </div>

    <div id="search_results">
    </div>

    <script type="text/javascript" src="../Javascript/user.js"></script>
</body>
</html>
