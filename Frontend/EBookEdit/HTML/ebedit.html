<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit EBook</title>
</head>
<body>
    <div id="ebook_data">
        <p id="title"></p>
        <label for="ntitle">New Title:</label>
        <input type="text" id="ntitle" name="ntitle"><br><br>
        <p id="author"></p>
        <label for="nauthor">New Author:</label>
        <input type="text" id="nauthor" name="nauthor"><br><br>
        <p id="genre"></p>
        <label for="ngenre">New Genre:</label>
        <input type="text" id="ngenre" name="ngenre"><br><br>
        <p id="year"></p>
        <label for="nyear">New Publication Year:</label>
        <input type="text" id="nyear" name="nyear"><br><br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password"><br><br>
        <button id="edit"></button>
        <button id="nav_back"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../../AuthorityLogic/authority.js"></script>
    <script src="../../Constants/strings.js"></script>
    <script src="../Javascript/ebedit.js"></script>
</body>
</html>
